<nav class="navbar navbar-dark bg-primary">
  <a href="/" class="navbar-brand">Angular Votes</a>
</nav>

<div class="container p-4">
  <div class="row">
    <div class="col-md-8 offset-2">
      <div class="card">
        <h3 class="card-header">Add Links</h3>
        <form class="card-body">
          <label for="title">Title</label>
          <!-- ID Angular-->
          <input type="text" name="title" #title class="form-control" autofocus>
          <label for="link">Link</label>
          <input type="text" name="link" #link class="form-control">
          <button (click)="addItem(title, link)" class="btn btn-primary btn-block mt-4">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="card-columns text-center">
      <!-- Envia la informacion(objeto) dentro de [] -->
      <app-link *ngFor="let link of links" [link]="link"></app-link>
    </div>
  </div>
</div>
